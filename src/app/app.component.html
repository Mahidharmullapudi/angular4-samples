<h1>{{title}}</h1>
<div *ngIf="selectedHero">
  <h2>My favourite: {{selectedHero.name}}</h2>

  <div>
    <label> Name: </label>
    <input [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
<ul class="heroes">
  <li *ngFor="let heroObj of heroes"
      (click)="onSelect(heroObj)"
      [class.selected]="heroObj === selectedHero">
    <span class="badge">{{heroObj.id}}</span> {{heroObj.name}}
  </li>
</ul>
